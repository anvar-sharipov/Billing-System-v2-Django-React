server {
    listen 80;
    server_name localhost 192.168.25.74;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name localhost 192.168.25.74;
    client_max_body_size 1000M;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # Проксирование Django Admin
    location /admin/ {
        proxy_pass http://b-back:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статические файлы Django через Nginx напрямую
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Media файлы
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # API запросы к бэкенду
    # API запросы к бэкенду
    location /api/ {
        proxy_pass http://b-back:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для долгих операций (импорт Excel)
        proxy_connect_timeout 300s;   # 5 минут на подключение
        proxy_send_timeout 3600s;     # 1 час на отправку
        proxy_read_timeout 3600s;     # 1 час на чтение
        
        # Отключить буферизацию для streaming ответов
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # УДАЛИТЕ ВЕСЬ БЛОК /ws/ - WebSocket не нужен для WSGI!
    # location /ws/ {
    #     ...
    # }

    # React Router (SPA) - должно быть последним
    location / {
        try_files $uri $uri/ /index.html;
    }
}